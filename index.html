<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Micro Ticaret Botu</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SEO -->
    <meta name="description" content="Yapay zekâ destekli görsel tanıma ile saniyeler içinde ürün açıklaması, fiyat ve satış linki oluşturan mikro ticaret asistanı." />
    <meta name="keywords" content="micro-ticaret, yapay zeka, e-ticaret, image recognition, satış botu" />
    <meta name="author" content="MerYunCyber" />

    <!-- Font & Style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start p-4">
    <header class="w-full max-w-3xl mb-8 text-center">
      <img src="/assets/logo.svg" alt="Micro Ticaret Botu Logo" class="mx-auto w-16 h-16 mb-4" />
      <h1 class="text-3xl font-bold tracking-tight">Micro Ticaret Botu</h1>
      <p class="text-gray-400 mt-2">Ürününü yükle, açıklama & fiyat otomatik oluşsun, satmaya başla.</p>
    </header>

    <main class="w-full max-w-3xl space-y-6">
      <!-- Image Uploader -->
      <section id="upload" class="bg-gray-800 p-6 rounded-2xl shadow-xl">
        <h2 class="text-xl font-semibold mb-4">1. Ürün Fotoğrafını Yükle</h2>
        <div id="ImageUploader"></div>
      </section>

      <!-- AI Processing Results -->
      <section id="results" class="bg-gray-800 p-6 rounded-2xl shadow-xl hidden">
        <h2 class="text-xl font-semibold mb-4">2. Tanıma & Açıklama & Fiyat</h2>
        <div id="ResultCard"></div>
      </section>

      <!-- Sales Link Generator -->
      <section id="link-generator" class="bg-gray-800 p-6 rounded-2xl shadow-xl hidden">
        <h2 class="text-xl font-semibold mb-4">3. Satış Linki Oluştur</h2>
        <div id="SalesLink"></div>
      </section>
    </main>

    <footer class="w-full max-w-3xl mt-12 text-center text-gray-600 text-sm border-t border-gray-700 pt-4">
      © 2025 MerYunCyber | <a href="https://github.com/Meryuncyber" class="underline hover:text-white">GitHub</a>
    </footer>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Vite React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
        </html>
